<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recipe App</title>
    <link rel="stylesheet" href="screen.css">
  </head>
  <body>
<div class="container">
  <div class="row">
    <div class="col">
      <h1 class="text-center">Random Recipe Generator</h1>
      <button id="generate" class="btn btn-primary">Generate Recipe</button>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-lg-4">
      <div class="card mb-3">
        <img src="" id="meal-image" class="card-img-top" alt="Meal Image">
        <div class="card-body">
          <h5 id="meal-name" class="card-title"></h5>
        </div>
      </div>
    </div>
    <div class="col-lg-8">
      <div class="card">
        <div class="card-header">
          <h5 class="mb-0">
              Ingredients
          </h5>
        </div>
        <div id="ingredientsCollapse" class="collapse show">
          <div class="card-body" id="ingredients-list"></div>
        </div>
      </div>
      <div class="card mt-3">
        <div class="card-header">
          <h5 class="mb-0">
              Instructions
          </h5>
        </div>
        <div id="instructionsCollapse" class="collapse show">
          <div class="card-body" id="instructions"></div>
        </div>
      </div>
    </div>
  </div>
</div>
    <script src="index.js"></script>
  </body>
</html>
