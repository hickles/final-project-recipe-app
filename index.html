<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recipe App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="screen.css">
  </head>
  <body>
    
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="#">Search</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="about.html">Recipe Search Page</a>
      </li>
    </ul>
  </div>
</nav>

    
<div class="container">
  <div class="row">
    <div class="col">
      <h1 class="text-center">Random Recipe Generator</h1>
      <button id="generate" class="btn btn-primary">Generate Recipe</button>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-lg-4">
      <div class="card mb-3">
        <img src="" id="meal-image" class="card-img-top" alt="Meal Image">
        <div class="card-body">
          <h5 id="meal-name" class="card-title"></h5>
        </div>
      </div>
    </div>
    <div class="col-lg-8">
      <div class="card">
        <div class="card-header">
          <h5 class="mb-0">
              Ingredients
          </h5>
        </div>
        <div id="ingredientsCollapse" class="collapse show">
          <div class="card-body" id="ingredients-list"></div>
        </div>
      </div>
      <div class="card mt-3">
        <div class="card-header">
          <h5 class="mb-0">
              Instructions
          </h5>
        </div>
        <div id="instructionsCollapse" class="collapse show">
          <div class="card-body" id="instructions"></div>
        </div>
      </div>
    </div>
  </div>
</div>
    <script src="index.js"></script>
  </body>
</html>
